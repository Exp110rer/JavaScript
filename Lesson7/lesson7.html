<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internet shop</title>
    <link rel="stylesheet" href="style/lesson7.css">
</head>
<body>
    <div class="site">
        <div class="header">
            <h1 class="header_title">Internet SHOP</h2>
        </div>
        <div class="main">
            <div class="gallery">
                <p class="gallery_button" data-action="prev">&lt;&lt;&lt;</p>
                <img src="" alt="" class="gallery_image">
                <p class="gallery_button" data-action="next">&gt;&gt;&gt;</p>
            </div>
            <div class="cart_view">
                <h3>Состав корзины:</h3>
                <input type="button" class="cart_view_next_button" value="Next">
            </div>
            <div class="address">
                <h3>Адрес доставки:</h3>
                <input type="button" class="address_close_button" value="Close">
            </div>
        </div>
        <div class="footer">
                <h1 class="footer_title">Contact us: +123456789</h1>
        </div>
    </div>
    <script src="scripts/lesson7.js"></script>
</body>
</html>
